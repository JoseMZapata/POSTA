
<div class="list-group mt-5">
    
    <h1 class="text-uppercase fw-bold mb-4" >
      Busca tus noticias</h1>
    <div class="row mt-3">
      <div class="col-lg-8 offset-lg-2">
        <form (ngSubmit)="buscarNoticia()">
          <div>
            <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg" >
              <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
             
            </select>
          </div>
          <div>

            <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg" >
              <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
              
            </select>
          </div>
          <section class="d-flex justify-content-center justify-content-lg-between p-1 border-bottom" >
    
          </section>
          <button type="submit" class="btn btn-primary btn-block btn-lg" style="background-color: #DB3F37;">Buscar</button>

          
        </form>
        
      </div>
    </div>
    
  </div>
